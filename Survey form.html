<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Survey Form</title>
        <link rel='stylesheet' href='styles.css'
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the survey form below:</p>
        <form id="survey-form" method="post">
            <label for="name" id="name-label">Name:<span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email:<span class="required">*</span></label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name=" age" placeholder="Enter your age" min="18" max="100" required>
            <label for="dropdown">Select a topic</label>
            <select id="dropdown" name="topic">
            <option value="technology">Technology</option>
            <option value="Car model">Car model</option>
            <option value="sports">Sports</option>
        </select>
            <fieldset>
            <fieldset>
    <legend>Choose another option:</legend>
    <label><input type="radio" name="Language" value="English"> English</label>
    <label><input type="radio" name="Language" value="French"> French</label>
    </fieldset>
        <fieldset>
            <legend>Select your preffered programming language:</legend>
            <label><input type="radio" name="Language" value="Python">Python</label>
            <label><input type="radio" name="Language" value="Javascript">Javascript</label>
            <label><input type="radio" name="Language" value="Java">Java</label>
        </fieldset>
        <fieldset>
            <legend>Select car models you would want to drive</legend>
            <label><input type="checkbox" name="checkbox1" value="value1"> Mercedes Benz</label>
            <label><input type="checkbox" name="checkbox2" value="value2"> Audi</label>
            <label><input type="checkbox" name="checkbox3" value="value3">BMW</label>
            <label><input type="checkbox" name="checkbox4" value="value3">Toyota</label>
            <label><input type="checkbox" name="checkbox5" value="value3">Maclaren</label>
            <label><input type="checkbox" name="checkbox6" value="value3">Ferrari</label>
            <label><input type="checkbox" name="checkbox7" value="value3">Lamborghini</label>
            <label><input type="checkbox" name="checkbox8" value="value3">Dodge</label>
        </fieldset>
        <fieldset>
            <legend>Select your favourite Sports/Games</legend>
            <label><input type="checkbox" name="checkbox1" value="value1"> Chess</label>
            <label><input type="checkbox" name="checkbox2" value="value2"> Football</label>
            <label><input type="checkbox" name="checkbox3" value="value3">Basket ball</label>
            <label><input type="checkbox" name="checkbox4" value="value3">Ice skating</label>
            <label><input type="checkbox" name="checkbox5" value="value3">Sky diving</label>
            <label><input type="checkbox" name="checkbox6" value="value3">Pool</label>
            <label><input type="checkbox" name="checkbox7" value="value3">Golf</label>
            <label><input type="checkbox" name="checkbox8" value="value3">Safari rally</label>
        </fieldset>
        <label for="comments">comments</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
